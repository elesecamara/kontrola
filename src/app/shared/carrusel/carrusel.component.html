<div class="carousel-container">
  <!--<div class="slides-wrapper">-->
  <div class="slides-wrapper" >
    <div *ngFor="let slide of slides" class="slide" [ngStyle]="{'transform': 'translateX(-' + currentIndex * 100 + '%)'}" [style.backgroundImage]="'url(' + slide.bgImage + ')'">
      <div class="container txtContainer">
      <div class="row"><img src="/assets/img/logoNewblue.svg" alt="Logo" class="slide-logo"></div>
      <div class="row txtos"><h1><span>Te ayudamos a tener mayor:  {{ slide.subtitle }}</span></h1></div>
      </div>
    </div>
  </div>
</div>
