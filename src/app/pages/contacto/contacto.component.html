<div class="row justify-content-center mt-5 mb-5">
      <div class="col-lg-8">
        <div class="card contact-form-card p-4 p-md-5">
          <h3 class="mb-4 text-dark">CONTÁCTANOS</h3>
          <p class="text-muted mb-4">Lorem ipsum dolor sit amet, consectetur adipi tetur adipi lor sit amet, consectetur ad scing elit.</p>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Nombre *">
              </div>
              <div class="col-md-6 mb-3">
                <input type="tel" class="form-control" placeholder="Teléfono *">
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" placeholder="Correo electrónico *">
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Empresa *">
              </div>
              <div class="col-md-6 mb-3">
                <select class="form-select">
                  <option selected>País/Región *</option>
                  </select>
              </div>
              <div class="col-md-6 mb-3">
                <select class="form-select">
                  <option selected>Industria o Sector *</option>
                  </select>
              </div>
              <div class="col-12 mb-3">
                <textarea class="form-control" rows="4" placeholder="¿Cómo podemos ayudarte?"></textarea>
              </div>
            </div>
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="" id="newsletterCheck">
              <label class="form-check-label text-muted" for="newsletterCheck">
                Suscríbete a nuestro newsletter para estar a la última en tecnología 360 de vanguardia.
              </label>
            </div>
             <div class="form-check text-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="privacyCheck">
              <label class="form-check-label text-muted" for="privacyCheck">
                He leído y acepto la <a (click)="openPoliticaPopUp($event)">Política de Privacidad</a>
              </label>
            </div>
            <button type="submit" class="btn btn-dark w-100 py-2">ENVIAR</button>
          </form>
        </div>
      </div>
    </div>
